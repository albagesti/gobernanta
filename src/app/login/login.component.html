<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
</head>
<body class="bg-secondary d-flex justify-content-center align-items-center vh-100">
  <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
    <div class="text-center fs-1 fw-bold">Login</div>

      <div class="input-group mt-4">
        <div class="input-group-text bg-secondary">
        </div>
        <input type="email" name="email" placeholder="Email" class="form-control">
      </div>
    <div class="input-group mt-1">
      <div class="input-group-text bg-secondary">
      </div>
      <input type="password" name="password" placeholder="Password" class="form-control">
    </div>

    <div class="d-flex justify-content-around mt-1">
      <div class="d-flex align-items-center gap-1">
        <input class="form-check-input" type="checkbox" />
        <div class="pt-1" style="font-size: 0.9rem">Remember me</div>
      </div>
      <div class="pt-1">
        <a href="#"  class="text-decoration-none fw-semibold fst-italic"  style="font-size: 0.9rem">Forgot your password?</a>
      </div>
    </div>

    <div>
      <button type="submit" class="btn bg-secondary text-white w-100 mt-4 fw-semibold shadow-sm">Submit</button>
    </div>

  </div>
</body>
</html>
